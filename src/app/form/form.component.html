<div class="container-fluid">
  <h2 class="text-center">Create a new Quote</h2>
  <hr>
  <form (ngsubmit)="submitQuote()" #quoteForm='ngForm'>


    <br>

    <div class="form-group">
      <label for="name"><strong>Person's Name:</strong></label>
      <input type="text" name="publisher" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel'>
    </div>

    <div class="form-group">
      <label for="quotes"><strong>Quotes:</strong></label>
      <textarea class="form-control" id="quote" rows="4" required [(ngModel)]="newQuote.quote" name="quote" #quote='ngModel'></textarea>

    </div>

    <div class="form-group">
      <label for="author"><strong>Author:</strong></label>
      <input type="text" name="author" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel'>
    </div>
    <div class="form-group">
      <label for="complete">Date</label>
      <input type='date' class="form-control" id="myDate" required [(ngModel)]="newQuote.myDate" name="myDate" #myDate='ngModel' >
    </div>

    <button type="submit" class="btn btn-primary">Post Quote</button>
  </form>
</div>
