<div class="container-fluid">
  <h2 class="text-center">Create a new Quote</h2>
  <hr>
  <form #quoteForm='ngForm'>


    <br>

    <div class="form-group">
      <label for="name"><strong>Person's Name:</strong></label>
      <input type="text" name="publisher" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name">
    </div>

    <div class="form-group">
      <label for="quotes"><strong>Quotes:</strong></label>
      <textarea class="form-control" id="quote" rows="4" required></textarea>

    </div>

    <div class="form-group">
      <label for="author"><strong>Author:</strong></label>
      <input type="text" name="author" class="form-control" id="author">


    </div>

    <button type="submit" class="btn btn-primary">Post Quote</button>
  </form>
</div>
