<div class="container">

  <h1>Quotes-Vote</h1>

  <hr>
  <div class="row">
    <div class="col-md-6">
      <div class="myQuote" *ngFor='let quote of quotes;let i = index' class="quote" mb-3>
        <div>
          <h4>{{quote.quote}}</h4>
        </div>
        <div>
          <app-details [quote]="quote"></app-details>
          <span>
            <button class="btn btn-primary mr-2" (click)="upvote(i)">Upvote</button>
            <button class="btn btn-success" (click)="downvote(i)">Downvote</button>
            <button class="btn btn-danger" (click)="delQuote(i)">Delete</button>
          </span><br>  
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <app-form (addQuote)="addNewQuote($event)"></app-form>
    </div>
